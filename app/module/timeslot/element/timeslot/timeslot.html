<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../bower_components/neon-animation/web-animations.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">
<link rel="import" href="../../element/iconset/iconset.html">

<link rel="import" href="../../../../element/storage/storage-adapter-behaviour.html">

<dom-module id="timeslot-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            :host {
                color: black;
            }


            .card-content,
            .card-actions{
                padding: 0;
            }

            .data {
                overflow: hidden;
            }

            .dataWrapper {
                margin: 6px;
            }

            .nameTimeslot {
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            paper-menu-button {
                padding: 0;
            }

            paper-listbox {
                min-width: 0;
            }

            #rightSection {
                background-image: url("img/timslot.jpg") !important;
            }

            .activePaperButton {
                color: forestgreen;
            }

            paper-icon-button#rotationIcon[aria-disabled="true"] {
                opacity: 0.4;
            }

            .running {
                color: var(--timeslot-running);
                font-style: italic;
            }

            .idle {
                color: var(--timeslot-idle);
                font-style: italic;
            }

            .pause {
                color: var(--timeslot-pause);
                font-style: italic;
            }

            .card-actions {
                justify-content: flex-start;
                padding-left: 6px;
            }

            .crud paper-icon-button {
                background-color: #0b8043 ;
            }

            paper-icon-button[disabled].action {
                background-color: grey;
                opacity: 0.5;
            }

            paper-icon-button[disabled] {
                color: var(--disabled-text-color);
                opacity: 0.5;
            }

        </style>
        <paper-card id="design" class="setting">
            <div class="card-setting">
                <paper-icon-button
                        id="contextIcon"
                        item="{{timeslot}}"
                        title="Send timeslot in overlay mode"
                        icon="timeslot:overlay"
                        class="activePaperButton"
                        on-tap="_tapOverlay"
                        disabled="{{hideCrud}}">
                </paper-icon-button>
                <paper-icon-button
                        id="rotationIcon"
                        item="{{timeslot}}"
                        title="{{labelRotationIcon}}"
                        icon="timeslot:{{timeslot.rotation}}"
                        class="activePaperButton"
                        on-tap="_tapRotation"
                        disabled="{{hideCrud}}">
                </paper-icon-button>
            </div>
            <div class="card-content flex flex-horizontal">
                <div class="data flex-basis-85 flex flex-vertical">
                    <div class="dataWrapper">
                        <div class="nameTimeslot">{{timeslot.name}}</div>
                        <div id="status">{{status}}</div>
                        <div>{{currentTime}} / {{timeslot.duration}} sec</div>
                    </div>
                </div>
                <div class="data flex-basis-15 flex flex-vertical">
                    <paper-menu-button ignore-select disabled="{{hideCrud}}">
                        <paper-icon-button icon="app:more" slot="dropdown-trigger" alt="multi menu"></paper-icon-button>
                        <paper-listbox slot="dropdown-content" multi>
                            <paper-item on-click="_updateView">Modifica</paper-item>
                            <paper-item  on-click="_remove">Elimina</paper-item>
                        </paper-listbox>
                    </paper-menu-button>
                </div>
            </div>
            <div class="card-actions">
                <paper-icon-button id="play" icon="timeslot:play" on-click="_play" class="circle-small action" title="Play"></paper-icon-button>
                <paper-icon-button id="stop" icon="timeslot:stop" on-click="_stop" class="circle-small action" title="Stop"></paper-icon-button>
                <paper-icon-button id="pause" icon="timeslot:pause" on-click="_pause" class="circle-small action" title="Pause"></paper-icon-button>
            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementTimeslot extends StorageAdapterBehaviour {

            /**
             * @return {Array}
             */
            static get LIST_ROTATION() {
                return [
                    Timeslot.ROTATION_NO,
                    Timeslot.ROTATION_LOOP,
                    Timeslot.ROTATION_INFINITY
                ];
            }

            /**
             * @return {Object}
             */
            static get LIST_ROTATION_LABEL_ICON() {
                let obj = {};
                obj[Timeslot.ROTATION_NO] = 'Send timeslot in standard mode';
                obj[Timeslot.ROTATION_LOOP] = 'Send timeslot in loop mode';
                obj[Timeslot.ROTATION_INFINITY] = 'Send timeslot in infinity mode';
                return obj;
            }

            /**
             * @return {Object}
             */
            static get LIST_CONTEXT_LABEL_ICON() {
                let obj = {};
                obj[Timeslot.CONTEXT_OVERLAY] = 'Send timeslot in overlay mode';
                obj[Timeslot.CONTEXT_STANDARD] = 'Send timeslot in standard mode';
                return obj;
            }

            static get is() {
                return 'timeslot-wc';
            }

            static get properties() {
                return {

                    timeslot: {
                        type: Object,
                        notify: true,
                        value: new Timeslot(),
                        observer: '_timeslotChanged'
                    },

                    hideCrud : {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    storageName: {
                        value: TimeslotConfig.NAME_SERVICE
                    },

                    currentTime : {
                        notify: true,
                        value: 0
                    },

                    status : {
                        notify: true
                    }
                };
            }

            ready() {
                super.ready();
                this.addStorageListener(dsign.storage.Storage.STORAGE_POST_UPDATE, this._updateFromStorage.bind(this))
            };

            /**
             * @param evt
             */
            _updateFromStorage(evt) {
                this._clearStatusClass(this.timeslot.status);
                switch (true) {
                    case evt.data.id === this.timeslot.id && this.timeslot.status === Timeslot.RUNNING:
                        this.timeslot = evt.data;
                        this.currentTime = this.timeslot.getCurrentTimeString();

                        this.status = this.timeslot.status;
                        this._updateActionHtml();
                        break;
                    case evt.data.id === this.timeslot.id && this.timeslot.status !== Timeslot.RUNNING:
                        this.timeslot = null;
                        this.timeslot = evt.data;
                        break;
                }
            }

            /**
             * @param newValue
             */
            _timeslotChanged(newValue) {
                if (!newValue) {
                    return;
                }

                this.currentTime = this.timeslot.getCurrentTimeString();
                this.status = this.timeslot.status;
                this._updateActionHtml();
                this._updateContextHtml();
                this._updateRotationHtml();
                this._clearStatusClass(this.timeslot.status);
            }

            /**
             * @param evt
             * @private
             */
            _tapOverlay(evt) {
                this.timeslot.context = this.timeslot.context === 'standard' || !this.timeslot.context ? 'overlay' : 'standard';
                this.dispatchEvent(new CustomEvent('change-context', {detail: this.timeslot}));
                this._updateContextHtml();
            }

            /**
             * @private
             */
            _updateContextHtml() {
                this.$.contextIcon.setAttribute('title', ElementTimeslot.LIST_CONTEXT_LABEL_ICON[this.timeslot.context]);
                this.$.contextIcon.icon = `timeslot:${this.timeslot.context}`;
            }

            /**
             * @param evt
             * @private
             */
            _tapRotation(evt) {

                let index = ElementTimeslot.LIST_ROTATION.findIndex((items) => {
                    return items === this.timeslot.rotation;
                });

                this.timeslot.rotation = (index < (ElementTimeslot.LIST_ROTATION.length - 1)) ? ElementTimeslot.LIST_ROTATION[index+1] : ElementTimeslot.LIST_ROTATION[0];
                this.dispatchEvent(new CustomEvent('change-rotation', {detail: this.timeslot}));
                this._updateRotationHtml();
            }

            /**
             * @private
             */
            _updateRotationHtml() {
                this.$.rotationIcon.setAttribute('title', ElementTimeslot.LIST_ROTATION_LABEL_ICON[this.timeslot.rotation]);
                this.$.rotationIcon.icon = `timeslot:${this.timeslot.rotation}`;
            }

            /**
             * @private
             */
            _updateActionHtml() {
                switch (true) {
                    case this.timeslot.status === Timeslot.RUNNING:
                        this.hideCrud = true;
                        this.$.contextIcon.disabled = true;
                        this.$.rotationIcon.disabled = true;

                        this.$.play.disabled = true;
                        this.$.stop.disabled = false;
                        this.$.pause.disabled = this.timeslot.rotation === Timeslot.ROTATION_INFINITY ? true : false;
                        break;
                    case this.timeslot.status === Timeslot.PAUSE:

                        this.hideCrud = false;
                        this.$.contextIcon.disabled = false;
                        this.$.rotationIcon.disabled = false;

                        this.$.play.disabled = false;
                        this.$.stop.disabled = false;
                        this.$.pause.disabled = true;
                        break;
                    default:
                        this.hideCrud = false;
                        this.$.contextIcon.disabled = false;
                        this.$.rotationIcon.disabled = false;

                        this.$.play.disabled = false;
                        this.$.stop.disabled = true;
                        this.$.pause.disabled = true;
                }
            }

            /**
             * @param {string} classString
             */
            _clearStatusClass(classString) {
                this.$.status.className = '';
                this.$.status.classList.add(classString);
            }

            /**
             * @param evt
             * @private
             */
            _play(evt) {
                if (this.timeslot.status === Timeslot.IDLE) {
                    this.dispatchEvent(new CustomEvent('play', {detail: this.timeslot}));
                } else {
                    this.dispatchEvent(new CustomEvent('resume', {detail: this.timeslot}));
                }
            }

            /**
             * @param evt
             * @private
             */
            _stop(evt) {
                this.dispatchEvent(new CustomEvent('stop', {detail: this.timeslot}));
            }

            /**
             * @param evt
             * @private
             */
            _pause(evt) {
                this.dispatchEvent(new CustomEvent('pause', {detail: this.timeslot}));
            }

            /**
             * @param evt
             * @private
             */
            _remove(evt) {
                this.dispatchEvent(new CustomEvent('remove', {detail: this.timeslot}));
            }

            /**
             * @param evt
             * @private
             */
            _updateView(evt) {
                this.dispatchEvent(new CustomEvent('update-view', {detail: this.timeslot}));
            }
        }

        window.customElements.define(ElementTimeslot.is, ElementTimeslot);

    </script>
</dom-module>
