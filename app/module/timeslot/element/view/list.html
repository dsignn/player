<dom-module id="timeslot-view-list">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>
            /** TODO insert style    */
            :host ::slotted(.header) {
                margin-bottom: 16px;
            }
        </style>
        <slot name="header"></slot>
        <div hidden$="{{!totalItems}}">
            <template is="dom-repeat" items="[[resources]]" as="timeslot">
                <timeslot-wc
                        timeslot="{{timeslot}}"
                        on-play="play"
                        on-resume="resume"
                        on-stop="stop"
                        on-pause="pause"
                        on-update-view="displayUpdateView"
                        on-remove="_removeResource"
                        on-change-rotation="_updateResource"
                        on-change-context="_updateResource">
                </timeslot-wc>
            </template>
            <application-pagination page="{{page}}" total-item="{{totalItems}}" item-per-page="{{itemPerPage}}"></application-pagination>
        </div>
        <div hidden$="{{totalItems}}">
            Non sono presenti timeslot
        </div>
    </template>
    <script>
        class ElementTimeslotViewList extends StorageAdapterPaginationResourceBehaviour {

            static get is() {
                return 'timeslot-view-list';
            }

            static get properties() {
                return {

                    resourceSelected: {
                        type: Object,
                        notify: true,
                        value: {}
                    },

                    selected: {
                        type: Number,
                        notify: true
                    },

                    storageName: {
                        type: String,
                        readOnly: true,
                        value: TimeslotConfig.NAME_SERVICE

                    },
                };
            }

            ready() {
                super.ready();
                this.addStorageListener(dsign.storage.Storage.STORAGE_POST_SAVE, this.getResources.bind(this))
            }

            /**
             * @param evt
             */
            play(evt) {
                serviceManager.get('TimeslotService').play(
                    evt.detail
                );
            }

            /**
             * @param evt
             */
            resume(evt) {
                serviceManager.get('TimeslotService').resume(
                    evt.detail
                );
            }

            /**
             * @param evt
             */
            stop(evt) {
                serviceManager.get('TimeslotService').stop(
                    evt.detail
                );
            }

            /**
             * @param evt
             */
            pause(evt) {
                serviceManager.get('TimeslotService').pause(
                    evt.detail
                );
            }

            /**
             * @param evt
             */
            displayUpdateView(evt) {
                this.resourceSelected = evt.detail;
                this.selected = 2;
            }
        }

        window.customElements.define(ElementTimeslotViewList.is, ElementTimeslotViewList);

    </script>
</dom-module>
