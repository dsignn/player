<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../../../../bower_components/paper-chip/paper-chip.html">
<link rel="import" href="../../../../bower_components/paper-chip/paper-chip-input.html">
<link rel="import" href="../../../../bower_components/paper-chip/paper-chip-icons.html">

<link rel="import" href="../../../../css/global-styles.html">

<dom-module id="timeslot-view-upsert">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>
            paper-dropdown-menu {
                width: 100%;
            }

            .left-container {
                padding-left: 8px;
            }

            .deb1 {
                background-color: deeppink;
            }

            .deb2 {
                background-color: green;
            }

            paper-material {
                background-color: #fffff0;
                padding-left: 8px;
                padding-right: 8px;
            }


        </style>
        <slot name="header"></slot>
        <iron-form id="formTimeslot">
            <form method="post" action="">
                <div class="flex flex-horizontal">
                    <div class="flex-basis-70">
                        <paper-input id="name" name="name" label="Name" value="{{resource.name}}" required></paper-input>
                        <paper-input id="duration" name="duration" label="Duration" type="number" min="1" value="{{resource.duration}}" required></paper-input>
                        <paper-autocomplete
                                id="monitor"
                                label="Monitor"
                                text-property="name"
                                value-property="name"
                                text="{{resource.virtualMonitorReference.name}}"
                                remote-source
                                on-autocomplete-selected="_selectMonitor"
                                on-autocomplete-change="_searcMonitorChanged">
                            <template slot="autocomplete-custom-template">
                                <style>
                                    :host {
                                        display: block;
                                    }

                                    paper-item.account-item {
                                        padding: 8px 16px;
                                    }

                                    .service-name {
                                        color: #333;
                                    }

                                    .service-description {
                                        margin-top: 4px;
                                        color: #999;
                                    }
                                </style>
                                <paper-item class="account-item" on-tap="_onSelect" role="option" aria-selected="false">
                                    <div>
                                        <div class="service-name">[[item.monitor.name]]</div>
                                        <div class="service-description">Width [[item.monitor.width]]px Height [[item.monitor.height]]px</div>
                                    </div>
                                    <paper-ripple></paper-ripple>
                                </paper-item>
                            </template>
                        </paper-autocomplete>
                        <paper-autocomplete
                                id="resource"
                                label="Resource"
                                text-property="name"
                                value-property="name"
                                remote-source
                                on-autocomplete-selected="_selectResource"
                                on-autocomplete-change="_searchResourceChanged">
                            <template slot="autocomplete-custom-template">
                                <style>
                                    :host {
                                        display: block;
                                    }

                                    paper-item.account-item {
                                        padding: 8px 16px;
                                    }

                                    .service-name {
                                        color: #333;
                                    }

                                    .service-description {
                                        margin-top: 4px;
                                        color: #999;
                                    }
                                </style>
                                <paper-item class="account-item" on-tap="_onSelect" role="option" aria-selected="false">
                                    <div>
                                        <div class="service-name">[[item.name]]</div>
                                    </div>
                                    <paper-ripple></paper-ripple>
                                </paper-item>
                            </template>
                        </paper-autocomplete>
                        <div id="listResource"></div>
                        <data-injector-input id="dataReferences"></data-injector-input>
                        <paper-chip-input values="{{resource.tags}}"></paper-chip-input>
                        <paper-autocomplete
                                id="bind"
                                label="Bind timeslots"
                                text-property="name"
                                value-property="name"
                                remote-source
                                on-autocomplete-selected="_selectBind"
                                on-autocomplete-change="_searchBindChanged">
                            <template slot="autocomplete-custom-template">
                                <style>
                                    :host {
                                        display: block;
                                    }

                                    paper-item.account-item {
                                        padding: 8px 16px;
                                    }

                                    .service-name {
                                        color: #333;
                                    }

                                    .service-description {
                                        margin-top: 4px;
                                        color: #999;
                                    }
                                </style>
                                <paper-item class="account-item" on-tap="_onSelect" role="option" aria-selected="false">
                                    <div>
                                        <div class="service-name">[[item.name]]</div>
                                    </div>
                                    <paper-ripple></paper-ripple>
                                </paper-item>
                            </template>
                        </paper-autocomplete>
                        <div id="listBind"></div>
                    </div>
                    <div class="flex-basis-30 left-container">
                        <paper-material>
                            <paper-input id="blur-filter" name='filters["blur"]' label="Blur filter" value="{{resource.filters.blur}}"></paper-input>
                            <paper-input id="brightness-filter" name='filters["brightness"]' label="Brightness filter" value="{{resource.filters.brightness}}"></paper-input>
                            <paper-input id="contrast-filter" name='filters["contrast"]' label="Contrast filter" value="{{resource.filters.contrast}}"></paper-input>
                            <paper-input id="grayscale-filter" name='filters["grayscale"]' label="Grayscale filter" value="{{resource.filters.grayscale}}"></paper-input>
                            <paper-input id="hue-rotate-filter" name='filters["hueRotate"]' label="Grayscale filter" value="{{resource.filters.hueRotate}}"></paper-input>
                            <paper-input id="invert-filter" name='filters["invert"]' label="Invert filter" value="{{resource.filters.invert}}"></paper-input>
                            <paper-input id="opacity-filter" name='filters["opacity"]' label="Opacity filter" value="{{resource.filters.opacity}}"></paper-input>
                            <paper-input id="saturate-filter" name='filters["saturate"]' label="Saturate filter" value="{{resource.filters.saturate}}"></paper-input>
                            <paper-input id="sepia-filter" name='filters["sepia"]' label="Sepia filter" value="{{resource.filters.sepia}}"></paper-input>
                            <paper-input id="drop-shadow-filter" name='filters["dropShadow"]' label="Drop Shadow filter" value="{{resource.filters.dropShadow}}"></paper-input>
                        </paper-material>
                    </div>
                </div>
                <div>
                    <div class="flex flex-horizontal-end" style="margin-top: 20px;">
                        <paper-button on-tap="submitTimeslotButton">{{labelAction}}</paper-button>
                    </div>
                </div>
            </form>
        </iron-form>
    </template>

    <script>
        class ElementTimeslotViewUpsert extends StorageAdapterResourceBehaviour {

            static get is() {
                return 'timeslot-view-upsert';
            }

            static get fs() {
                return require('fs')
            }

            static get path() {
                return require('path')
            }

            static get properties() {
                return {

                    resource: {
                        type: Object,
                        notify: true,
                        value: new Timeslot(),
                        observer: '_timeslotChanged'
                    },

                    /**
                     * TODO to remove?????
                    resources: {
                        type: Array,
                        value: []
                    },

                     **/

                    storageName: {
                        type: String,
                        readOnly: true,
                        value: TimeslotConfig.NAME_SERVICE

                    },

                    labelAction: {
                        type: String,
                        value: 'Save'
                    },

                    binds: {
                        type: Array,
                        value: []
                    }
                }
            }

            ready() {
                super.ready();
                this.$.formTimeslot.addEventListener('iron-form-presubmit', this.submitTimeslot.bind(this));

                /**
                 * TODO remove with autocomplete
                 */
                serviceManager.get('StoragePluginManager')
                    .get(TimeslotConfig.NAME_SERVICE)
                    .getAll()
                    .then((data) => {
                        this.binds = data;
                    });
            }

            /**
             * @param evt
             */
            submitTimeslotButton(evt) {
                this.$.formTimeslot.submit();
            }

            /**
             * @param evt
             */
            submitTimeslot(evt) {
                let method = !this.resource.id ? 'save' : 'update';
                this.resource.dataReferences = [];

                if (this.$.dataReferences.data && this.$.dataReferences.service) {
                    let timeslotData = new TimeslotDataReference();
                    timeslotData.name = this.$.dataReferences.service.serviceName;
                    timeslotData.data = this.$.dataReferences.service.extractTimeslot(this.$.dataReferences.data);
                    this.resource.dataReferences.push(timeslotData);
                }


                this.storage[method](this.resource)
                    .then((data) => {
                        serviceManager.get('PaperToastNotification').notify(method.charAt(0).toUpperCase() + method.slice(1) + ' timeslot');
                        if (method === 'save') {
                            this._clearData.bind();
                        }
                    })
                    .catch((err) => {
                            console.log(err)
                        }
                    );

                if (method === 'save') {
                    this.resource = new Timeslot();
                    this.clearView();
                }
            }

            /**
             *
             */
            _clearData() {
                this.$.name.value = null;
                this.$.duration.value = null;
            }

            /**
             * @param newValue
             * @param oldValue
             */
            _timeslotChanged(newValue, oldValue) {

                if (!newValue || (newValue && !newValue.id)) {
                    return;
                }

                this.clearView();

                for (let cont = 0; newValue.resources.length > cont; cont++) {

                    let chip = this._createChip(newValue.resources[cont], 'name', 'resource');
                    chip.addEventListener('remove', this._removeResource.bind(this));
                    this.$.listResource.appendChild(chip);
                }

                for (let cont = 0; newValue.binds.length > cont; cont++) {

                    let chip = this._createChip(newValue.binds[cont], 'name', 'bind');
                    chip.addEventListener('remove', this._removeBind.bind(this));
                    this.$.listBind.appendChild(chip);
                }

                if (Array.isArray(this.resource.dataReferences) && this.resource.dataReferences.length > 0) {
                    let dataReferences = this.resource.dataReferences[0];

                    let service = this.$.dataReferences.$.serviceInput.source.find(
                        (element) => {
                            return element.serviceName == dataReferences.name;
                        }
                    );

                    if (service) {
                        this.$.dataReferences.service = service;
                        this.$.dataReferences.$.serviceInput.text = service.serviceLabel;
                        this.$.dataReferences.hideDataInput = false;

                        service.getTimeslotData(dataReferences.data)
                            .then((data) => {
                                this.$.dataReferences.data = data;
                                this.$.dataReferences.$.dataInput.text = this.$.dataReferences.service.extractMedatadaFromData(data, dataReferences);
                            });

                    }
                }

                this.labelAction = newValue && newValue.id ? 'Update' : 'Save';
            }


            /**
             * @param evt
             */
            _searcMonitorChanged(evt) {

                serviceManager.get('StoragePluginManager')
                    .get(MonitorConfig.NAME_SERVICE)
                    .getAll()
                    .then((virtualMonitors) => {

                        let monitors = [];
                        for (let cont = 0; virtualMonitors.length > cont; cont++) {
                            let internaMonitor = virtualMonitors[cont].getMonitors({nested: true});
                            for (let index = 0; internaMonitor.length > index; index++) {
                                monitors.push({
                                    monitor: internaMonitor[index],
                                    config: virtualMonitors[cont],
                                    name: internaMonitor[index].name
                                });
                            }
                        }

                        let filter = monitors.filter(
                            element => {
                                return element.name.search(new RegExp(evt.detail.value, 'i')) > -1;
                            }
                        );

                        evt.detail.target.suggestions(
                            filter
                        );
                    });


            }

            /**
             * @param evt
             * @private
             */
            _selectMonitor(evt) {

                this.tim =  evt.detail.option;
                let ref = new VirtualMonitorReference();
                ref.virtualMonitorId = evt.detail.option.config.id;
                ref.monitorId = evt.detail.option.monitor.id;
                ref.name = evt.detail.option.monitor.name;
                this.resource.virtualMonitorReference = ref;
            }

            /**
             * @param evt
             * @private
             */
            _searchResourceChanged(evt) {
                // TODO refactor search
                serviceManager.get('StoragePluginManager')
                    .get(ResourceConfig.NAME_SERVICE)
                    .getAll()
                    .then((data) => {

                        let filter = data.filter(
                            element => {
                                return element.name.search(new RegExp(evt.detail.value, 'i')) > -1;
                            }
                        );

                        evt.detail.target.suggestions(
                            filter
                        );
                    })
                    .catch((err) => {
                            console.log(err)
                        }
                    );
            }

            /**
             * @param evt
             * @private
             */
            _selectResource(evt) {

                let chip = this._createChip(evt.detail.option, 'name', 'resource');
                chip.addEventListener('remove', this._removeResource.bind(this));

                this.$.listResource.appendChild(this._createChip(evt.detail.option, 'name', 'resource'));
                this.resource.resources.push(
                    evt.detail.option
                );

                this.$.resource.clear();
            }

            /**
             * @param resource
             * @param labelProperty
             * @param nameInject
             * @return paper-chip
             * @private
             */
            _createChip(resource, labelProperty, nameInject) {

                let chip = document.createElement("paper-chip");
                chip.setAttribute('removable', true);
                chip.setAttribute('single-line', true);

                let div = document.createElement("div");
                div.setAttribute('slot', 'label');
                div.innerHTML = resource[labelProperty];

                chip.appendChild(div);
                chip[nameInject] = resource;

                return chip;
            }

            /**
             * @param evt
             * @private
             */
            _searchBindChanged(evt) {
                serviceManager.get('StoragePluginManager')
                    .get(TimeslotConfig.NAME_SERVICE)
                    .getAll()
                    .then((data) => {

                        let filter = data.filter(
                            element => {
                                return element.name.search(new RegExp(evt.detail.value, 'i')) > -1;
                            }
                        );

                        evt.detail.target.suggestions(
                            filter
                        );
                    })
                    .catch((err) => {
                            console.log(err)
                        }
                    );
            }

            /**
             * @param evt
             * @private
             */
            _selectBind(evt) {

                let chip = this.$.listResource.appendChild(this._createChip(evt.detail.option, 'name', 'bind'));
                chip.addEventListener('remove', this._removeBind.bind(this));

                this.$.listBind.appendChild(chip);
                this.resource.binds.push(
                    evt.detail.option
                );

                setTimeout(
                    function () {
                        this.$.bind.clear();
                    }.bind(this),
                    200
                );
            }

            /**
             * @param evt
             * @private
             */
            _removeBind(evt) {
                this.resource.removeBind(evt.target.bind);
            }

            /**
             * @param evt
             * @private
             */
            _removeResource(evt) {
                this.resource.removeResource(evt.target.resource);
            }

            /**
             *
             */
            clearView() {

                this.$.resource.clear();
                this.$.listResource.innerHTML = '';
                this.$.bind.clear();
                this.$.listBind.innerHTML = '';
                this.$.dataReferences.clear();
            }
        }

        window.customElements.define(ElementTimeslotViewUpsert.is, ElementTimeslotViewUpsert);

    </script>
</dom-module>
