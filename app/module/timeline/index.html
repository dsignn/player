<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="element/view/list.html">
<link rel="import" href="element/view/upsert.html">

<link rel="import" href="element/iconset/iconset.html">
<link rel="import" href="../../css/global-layout.html">
<link rel="import" href="../../css/global-styles.html">


<dom-module id="timeline-index">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>
            #ironPages {
                padding: 16px;
            }

        </style>
        <iron-pages id="ironPages" selected="{{selected}}">
            <div id="list">
              <timeline-view-list selected="{{selected}}" resource-selected="{{timeline}}">
                  <div slot="header" class="flex flex-horizontal flex-center flex-horizontal-space-between header">
                      <div>Lista timeline</div>
                      <paper-icon-button
                              class="circle"
                              on-tap="displayAddView"
                              icon="app:create"
                              title="Crea risorsa">
                      </paper-icon-button>
                  </div>
              </timeline-view-list>
            </div>
            <div id="add">
                <timeline-view-upsert>
                    <div slot="header" class="flex flex-horizontal flex-vertical-center header">
                        <paper-icon-button
                                icon="app:back"
                                on-tap="displayListView"
                                title="Torna alla lista delle timeline">
                        </paper-icon-button>
                        <div>Aggiungi timeline</div>
                    </div>
                </timeline-view-upsert>
            </div>
            <div id="update">
                <timeline-view-upsert resource="{{timeline}}">
                    <div slot="header" class="flex flex-horizontal flex-vertical-center header">
                        <paper-icon-button
                                icon="app:back"
                                on-tap="displayListView"
                                title="Torna alla lista delle timeline">
                        </paper-icon-button>
                        <div>Modifica timeline</div>
                    </div>
                </timeline-view-upsert>
            </div>
        </iron-pages>
    </template>
    <script>
        class ModuleTimelineIndex extends Polymer.Element {

            static get is() {
                return 'timeline-index';
            }

            static get properties() {
                return {

                    selected: {
                        type: Number,
                        value: 0
                    }
                }
            }

            displayAddView() {
                this.selected = 1;
            }

            displayListView() {
                this.selected = 0;
            }
        }

        window.customElements.define(ModuleTimelineIndex.is, ModuleTimelineIndex);

    </script>
</dom-module>Resource
