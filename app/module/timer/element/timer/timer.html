<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">

<link rel="import" href="../../../../element/storage/storage-adapter-behaviour.html">

<dom-module id="timer-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content,
            .card-actions{
                padding: 0;
            }

            paper-menu-button {
                padding: 0;
            }

            paper-listbox {
                min-width: 0;
            }

            .dataWrapper {
                margin: 6px;
            }

            .card-actions {
                justify-content: flex-start;
                padding-left: 6px;
            }

            /**
             * TODO REFACTOR
             */
            .running {
                color: var(--timeslot-running);
                font-style: italic;
            }

            .idle {
                color: var(--timeslot-idle);
                font-style: italic;
            }

            .pause {
                color: var(--timeslot-pause);
                font-style: italic;
            }

            .activePaperButton {
                color: var(--app-primary-color);
            }

            #rightSection {
                background-image: url("img/time.jpg") !important;
            }

            paper-icon-button[aria-disabled="true"] {
                background-color: grey;
            }

        </style>
        <paper-card id="design">
            <div class="card-content flex flex-horizontal">
                <div class="data flex-1 flex flex-vertical">
                    <div class="dataWrapper">
                        <div>{{timer.name}}</div>
                        <div id="status">{{status}}</div>
                        <div>{{currentTime}}|{{totalTime}}</div>
                    </div>
                </div>
                <div class="flex flex-vertical">
                    <paper-menu-button ignore-select disabled="{{hideCrud}}">
                        <paper-icon-button icon="app:more" slot="dropdown-trigger" alt="multi menu"></paper-icon-button>
                        <paper-listbox slot="dropdown-content" multi>
                            <paper-item on-click="_update">Modifica</paper-item>
                            <paper-item  on-click="_remove">Elimina</paper-item>
                        </paper-listbox>
                    </paper-menu-button>
                </div>
            </div>
            <div class="card-actions">
                <paper-icon-button id="play" icon="timeslot:play" class="circle-small" on-click="_play" title="Play"></paper-icon-button>
                <paper-icon-button id="pause" icon="timeslot:stop" class="circle-small" on-click="_stop" title="Stop"></paper-icon-button>
                <paper-icon-button id="stop" icon="timeslot:pause" class="circle-small" on-click="_pause" title="Pause"></paper-icon-button>
            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementTimer extends StorageAdapterBehaviour {

            static get is() {
                return 'timer-wc';
            }

            static get properties() {
                return {

                    timer: {
                        type: Object,
                        notify: true,
                        value: new Timer(),
                        observer: '_changeTimer'
                    },

                    storageName: {
                        value: TimerConfig.NAME_SERVICE
                    },

                };
            }

            ready() {
                super.ready();
                this.addStorageListener(dsign.storage.Storage.STORAGE_POST_UPDATE, this._updateFromStorage.bind(this));
            }

            /**
             * @param {Timer|null} newValue
             * @param {Timer|null} oldValue
             * @private
             */
            _changeTimer(newValue, oldValue) {

                if (!newValue) {
                    return;
                }

                this.status = this.timer.status;
                this.currentTime = this.timer.status === Timer.STATUS_IDLE ? this.timer.startAt.toString() : this.timer.timer.toString();
                this.totalTime = this.timer.endAt.toString();
                this._clearStatusClass(this.timer.status);
                this._updateActionHtml();
            }

            /**
             * @private
             */
            _updateFromStorage(evt) {
                if (this.timer.id !== evt.data.id) {
                    return;
                }

                this.status = this.timer.status;
                this.currentTime = this.timer.status === Timer.STATUS_IDLE ? this.timer.startAt.toString() : this.timer.timer.toString();
                this.totalTime = this.timer.endAt.toString();
                this._clearStatusClass(this.timer.status);
                this._updateActionHtml();
            }

            /**
             * @private
             */
            _updateActionHtml() {
                switch (true) {
                    case this.timer.status === Timer.STATUS_RUNNING:
                        this.hideCrud = true;

                        this.$.play.disabled = true;
                        this.$.stop.disabled = false;
                        this.$.pause.disabled = false;
                        break;
                    case this.timer.status === Timer.STATUS_PAUSE:

                        this.hideCrud = true;

                        this.$.play.disabled = false;
                        this.$.stop.disabled = false;
                        this.$.pause.disabled = true;
                        break;
                    default:
                        this.hideCrud = false;

                        this.$.play.disabled = false;
                        this.$.stop.disabled = true;
                        this.$.pause.disabled = true;
                }
            }


            /**
             * @param {string} classString
             */
            _clearStatusClass(classString) {
                this.$.status.className = '';
                this.$.status.classList.add(classString);
            }

            /**
             * @param evt
             * @private
             */
            _remove(evt) {
                this.dispatchEvent(new CustomEvent('remove', {detail: this.timer}));
            }

            /**
             * @param evt
             * @private
             */
            _update(evt) {
                this.dispatchEvent(new CustomEvent('update-view', {detail: this.timer}));
            }

            /**
             * @param evt
             * @private
             */
            _play(evt) {
                if (this.timer.status === Timer.STATUS_IDLE) {
                    this.dispatchEvent(new CustomEvent('play', {detail: this.timer}));
                } else {
                    this.dispatchEvent(new CustomEvent('resume', {detail: this.timer}));
                }
            }

            /**
             * @param evt
             * @private
             */
            _pause(evt) {
                this.dispatchEvent(new CustomEvent('pause', {detail: this.timer}));
            }

            /**
             * @param evt
             * @private
             */
            _stop(evt) {
                this.dispatchEvent(new CustomEvent('stop', {detail: this.timer}));
            }
        }

        window.customElements.define(ElementTimer.is, ElementTimer);

    </script>
</dom-module>
