<dom-module id="resource-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content {
                padding: 0;
            }

            .data {
                padding: 8px;
            }

            paper-menu-button {
                padding: 0;
            }

            paper-listbox {
                min-width: 0;
            }

            .imgBackground {
                background-image: url("img/image.jpeg") !important;
            }

            .videoBackground {
                background-image: url("img/video.jpeg") !important;
            }

            .webBackground {
                background-image: url("img/web.jpeg") !important;
            }

            .audioBackground {
                background-image: url("img/audio.jpeg") !important;
            }

            .activePaperButton {
                color: var(--app-primary-color);
            }

            paper-dialog {
                position: fixed;
                top: 60px;
                left: 40%;
                overflow: auto;
            }

            paper-dialog  div.title {
                margin-top: 10px;
                font-size: 22px;
                text-align: center;
            }

            paper-dialog  div#contentPreview {
                margin-top: 6px;
            }

        </style>
        <paper-card id="design" class="setting">
            <div class="card-setting">
                <paper-icon-button
                        id="previewIcon"
                        title="Preview"
                        icon="resource:preview"
                        on-tap="_tapPreview">
                </paper-icon-button>
            </div>
            <div class="card-content flex flex-horizontal">
                <div class="data flex-basis-85 flex flex-vertical">
                    <div>{{resource.name}}</div>
                    <div>{{size}} {{sizeLabel}}</div>
                </div>
                <paper-menu-button ignore-select>
                    <paper-icon-button icon="app:more" slot="dropdown-trigger" alt="multi menu"></paper-icon-button>
                    <paper-listbox slot="dropdown-content" multi>
                        <paper-item on-click="_update">Modifica</paper-item>
                        <paper-item  on-click="_remove">Elimina</paper-item>
                    </paper-listbox>
                </paper-menu-button>
            </div>
            <div class="card-actions"></div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
        <paper-dialog id="previewDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" on-iron-overlay-closed="_closePreview">
            <div class="title">Preview</div>
            <div id="contentPreview"></div>
        </paper-dialog>
    </template>

    <script>
        class ElementResource extends Polymer.Element {

            static get is() {
                return 'resource-wc';
            }

            static get properties() {
                return {

                    resource: {
                        type: Object,
                        observer: '_resourceChanged'
                    }
                };
            }

            /**
             * @param {GenericFile} newValue
             * @param {null|GenericFile} oldValue
             * @private
             */
            _resourceChanged(newValue, oldValue) {
                if (!newValue) {
                    return;
                }

                switch (true) {
                    case newValue.type === 'text/html':
                        this.$.rightSection.classList.add("webBackground");
                        break;
                    case newValue.type === 'image/png':
                    case newValue.type === 'image/jpeg':
                        this.$.rightSection.classList.add("imgBackground");
                        break;
                    case newValue.type === 'video/mp4':
                        this.$.rightSection.classList.add("videoBackground");
                        break;
                    case newValue.type === 'audio/mp3':
                        this.$.rightSection.classList.add("audioBackground");
                        break;
                }

                let size = this._byteConverter(newValue.size);
                this.size = Math.ceil(size[0]);
                this.sizeLabel = size[1];
            }

            /**
             * @param {Number} byte
             * @private
             */
            _byteConverter(byte) {
                var unit, units = ["TB", "GB", "MB", "KB", "Byte"];
                for (unit = units.pop(); units.length && byte >= 1024; unit = units.pop()) {
                    byte /= 1024;
                }
                return [byte, unit];
            }

            /**
             * @param evt
             * @private
             */
            _remove(evt) {
                this.dispatchEvent(new CustomEvent('remove', {detail: this.resource}));
            }

            /**
             * @param evt
             * @private
             */
            _update(evt) {
                this.dispatchEvent(new CustomEvent('update-view', {detail: this.resource}));
            }

            /**
             * @param evt
             * @private
             */
            _tapPreview(evt) {
                console.log('SUCA');
                let element  = null;
                switch (true) {
                    case this.resource instanceof Image === true:
                        element = document.createElement('img');
                        element.src = this.resource.getPath();
                        break;
                    case this.resource instanceof Audio === true:
                    case this.resource instanceof Video === true:
                        element = document.createElement('video');
                        element.src = this.resource.getPath();
                        element.setAttribute('autoplay', true);
                        element.setAttribute('controls', true);
                        break;
                    case this.resource instanceof GenericFile === true:
                        this._loadWsFromResource(this.resource).then(
                            () => {
                                element = document.createElement(this.resource.wcName);
                                element.generateMockData();
                                this.$.contentPreview.append(element);
                                this.$.previewDialog.open();
                            }
                        );
                        break;
                }

                if (element) {
                    this.$.contentPreview.append(element);
                    this.$.previewDialog.open();
                }
            }

            /**
             * @private
             */
            _closePreview() {
                let element = this.$.contentPreview.firstChild;
                switch (true) {
                    case this.resource instanceof Audio === true:
                    case this.resource instanceof Image === true:
                    case this.resource instanceof Video === true:
                        element.src = '';
                        break;
                }
                this.$.contentPreview.innerHTML = '';
            }

            /**
             * @param resource
             * @private
             */
            _loadWsFromResource(resource) {

                return new Promise((resolve, reject) => {
                    if (!customElements.get(resource.wcName)) {

                        Polymer.importHref(
                            resource.getPath(),
                            () => { resolve() },
                            (err) => {reject(err)},
                            true
                        );
                    } else {
                        resolve()
                    }
                });
            }
        }

        window.customElements.define(ElementResource.is, ElementResource);

    </script>
</dom-module>
