<dom-module id="resource-view-list">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>
            /** TODO insert style    */
            :host ::slotted(.header) {
                margin-bottom: 16px;
            }
        </style>

        <slot name="header"></slot>
        <div hidden$="{{!hasResources}}">
            <template is="dom-repeat" items="[[resources]]" as="resource">
                <resource-wc resource="{{resource}}" on-update-view="displayUpdateView" on-remove="_removeResource"></resource-wc>
            </template>
            <application-pagination page="{{page}}" total-item="{{totalItems}}" item-per-page="{{itemPerPage}}"></application-pagination>
        </div>
        <div hidden$="{{totalItems}}">
            Non sono presenti risorse
        </div>
    </template>

    <script>
        class ElementResourceViewList extends StorageAdapterPaginationResourceBehaviour {

            static get is() {
                return 'resource-view-list';
            }

            static get properties() {
                return {

                    resourceSelected: {
                        type: Object,
                        notify: true,
                        value: {}
                    },

                    selected: {
                        type: Number,
                        notify: true
                    },

                    storageName: {
                        type: String,
                        readOnly: true,
                        value: ResourceConfig.NAME_SERVICE

                    },
                };
            }

            ready() {
                super.ready();
                this.addStorageListener(dsign.storage.Storage.STORAGE_POST_SAVE, this.getResources.bind(this))
            }


            /**
             * @param evt
             */
            displayUpdateView(evt) {
                this.resourceSelected = evt.detail;
                this.selected = 2;
            }
        }

        window.customElements.define(ElementResourceViewList.is, ElementResourceViewList);

    </script>
</dom-module>Resource
