<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../css/global-layout.html">
<link rel="import" href="../../../../css/global-styles.html">
<link rel="import" href="../../../../element/iconset/iconset.html">
<link rel="import" href="../../element/iconset/iconset.html">

<link rel="import" href="../../../../element/storage/storage-adapter-behaviour.html">

<dom-module id="playlist-wc">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>

            .card-content,
            .card-actions {
                padding: 0;
            }

            .data {
                overflow: hidden;
            }

            .dataWrapper {
                margin: 6px;
            }

            paper-menu-button {
                padding: 0;
            }

            paper-listbox {
                min-width: 0;
            }

            .text-wrap  {
                overflow: hidden;
                white-space: nowrap;
            }

            #rightSection {
                background-image: url("img/playlist.jpg") !important;
            }

            .activePaperButton {
                color: var(--app-primary-color);
            }

            .running {
                color: var(--playlist-running);
                font-style: italic;
            }

            .idle {
                color: var(--playlist-idle);
                font-style: italic;
            }

            .pause {
                color: var(--playlist-pause);
                font-style: italic;
            }

            .card-actions {
                justify-content: flex-start;
                padding-left: 6px;
            }

            paper-icon-button[aria-disabled="true"].action {
                background-color: grey;
                opacity: 0.5;
            }

            .activePaperButton {
                color: forestgreen;
            }

            paper-icon-button[disabled] {
                color: var(--disabled-text-color);
                opacity: 0.5;
            }

        </style>
        <paper-card id="design" class="setting">
            <div class="card-setting">
                <paper-icon-button
                        id="contextIcon"
                        item="{{playlist}}"
                        class="activePaperButton"
                        on-tap="_tapContext"
                        disabled="{{hideCrud}}">
                </paper-icon-button>
                <paper-icon-button
                        id="rotationIcon"
                        item="{{playlist}}"
                        class="activePaperButton"
                        on-tap="_tapRotation"
                        disabled="{{hideCrud}}">
                </paper-icon-button>
            </div>
            <div class="card-content flex flex-horizontal">
                <div class="data flex-basis-85 flex flex-vertical">
                    <div class="dataWrapper">
                        <div>{{playlist.name}}</div>
                        <div id="status">{{status}}</div>
                        <div class="flex flex-horizontal-end text-wrap">{{currentPlaylistTime}} / {{duration}} sec</div>
                        <div class="flex flex-horizontal-end text-wrap">{{currentTimeslotTime}} sec {{currentTimeslotName}}</div>
                    </div>
                </div>
                <div class="flags flex-basis-15">
                    <paper-menu-button ignore-select disabled="{{hideCrud}}">
                        <paper-icon-button icon="app:more" slot="dropdown-trigger" alt="multi menu"></paper-icon-button>
                        <paper-listbox slot="dropdown-content" multi>
                            <paper-item on-click="_update">Modifica</paper-item>
                            <paper-item  on-click="_remove">Elimina</paper-item>
                        </paper-listbox>
                    </paper-menu-button>
                </div>
            </div>
            <div class="card-actions">
                <paper-icon-button id="play" icon="playlist:play" on-click="_play" class="circle-small action" title="Play"></paper-icon-button>
                <paper-icon-button id="stop" icon="playlist:pause" on-click="_pause" class="circle-small action" title="Pause"></paper-icon-button>
                <paper-icon-button id="pause" icon="playlist:stop" on-click="_stop" class="circle-small action" title="Stop"></paper-icon-button>
            </div>
            <div id="rightSection" class="rate-image"></div>
        </paper-card>
    </template>

    <script>
        class ElementPlaylist extends StorageAdapterBehaviour {

            /**
             * @return {Object}
             */
            static get LIST_ROTATION_LABEL_ICON() {
                let obj = {};
                obj[Playlist.ROTATION_NO] = 'Send playlist in standard mode';
                obj[Playlist.ROTATION_LOOP] = 'Send playlist in loop mode';
                return obj;
            }

            /**
             * @return {Object}
             */
            static get LIST_CONTEXT_LABEL_ICON() {
                let obj = {};
                obj[Playlist.CONTEXT_OVERLAY] = 'Send playlist in overlay mode';
                obj[Playlist.CONTEXT_STANDARD] = 'Send playlist in standard mode';
                return obj;
            }

            static get is() {
                return 'playlist-wc';
            }

            static get properties() {
                return {

                    playlist: {
                        type: Object,
                        observer: '_changePlaylist'
                    },

                    storageName: {
                        value: PlaylistConfig.NAME_SERVICE
                    },

                    duration: {
                        type: Number,
                        notify: true
                    },

                    currentPlaylistTime: {
                        type: Number,
                        notify: true,

                    },

                    currentTimeslotName: {
                        type: Number,
                        notify: true,

                    },

                    currentTimeslotTime: {
                        type: Number,
                        notify: true,

                    },

                    hideCrud : {
                        type: Boolean,
                        value: false
                    },

                    removeCrud: {
                        type: Boolean,
                        notify: true,
                        value: false
                    }
                };
            }

            ready() {
                super.ready();
                this.addStorageListener(dsign.storage.Storage.STORAGE_POST_UPDATE, this._updateFromStorage.bind(this))
            };

            /**
             * @param evt
             */
            _updateFromStorage(evt) {

                switch (true) {
                    case this.playlist.id === evt.data.id && evt.data.status === Playlist.RUNNING:
                        this.status = this.playlist.status;
                        this._updateActionHtml();
                        this._clearStatusClass(this.playlist.status);
                        this.currentPlaylistTime = this.playlist.getCurrentTimeString();

                        let currentTimeslot = this.playlist.current();
                        if (currentTimeslot) {
                            this.currentTimeslotTime = currentTimeslot.getCurrentTimeString();
                            this.currentTimeslotName = currentTimeslot.name;
                        }

                        break;
                    case evt.data.id === this.playlist.id && evt.data.status !== Playlist.RUNNING:
                        this.playlist = null;
                        this.playlist = evt.data;
                        this._clearStatusClass(this.playlist.status);
                        break;
                }
            }

            /**
             * @param
             */
            _changePlaylist(newValue) {
                if (!newValue) {
                    return;
                }

                this.status = this.playlist.status;
                this.currentPlaylistTime = this.playlist.getCurrentTimeString();
                this._updateActionHtml();
                this._updateRotationHtml();
                this._updateContextHtml();
                this._clearStatusClass(this.playlist.status);
                this.duration = newValue.getDuration();

                if (newValue.timeslots[newValue.currentIndex] !== undefined &&
                    this.currentTimeslotName !== newValue.timeslots[newValue.currentIndex].name) {
                    this.currentTimeslotName = newValue.timeslots[newValue.currentIndex].name;
                }

                if (newValue.timeslots[newValue.currentIndex] !== undefined &&
                    this.currentTimeslotTime !== newValue.timeslots[newValue.currentIndex].currentTime) {
                    this.currentTimeslotTime = newValue.timeslots[newValue.currentIndex].getCurrentTimeString();
                }
            }

            /**
             * @private
             */
            _updateActionHtml() {
                switch (true) {
                    case this.playlist.status === Playlist.RUNNING:
                        this.hideCrud = true;
                        this.$.rotationIcon.disabled = true;
                        this.$.contextIcon.disabled = true;

                        this.$.play.disabled = true;
                        this.$.stop.disabled = false;
                        this.$.pause.disabled = false;
                        break;
                    case this.playlist.status === Playlist.PAUSE:
                        this.hideCrud = false;
                        this.$.rotationIcon.disabled = false;
                        this.$.contextIcon.disabled = false;
                        this.$.play.disabled = false;
                        this.$.stop.disabled = true;
                        this.$.pause.disabled = false;
                        break;
                    default:
                        this.hideCrud = false;
                        this.$.rotationIcon.disabled = false;
                        this.$.contextIcon.disabled = false;
                        this.$.play.disabled = false;
                        this.$.stop.disabled = true;
                        this.$.pause.disabled = true;
                }
            }

            /**
             * @param evt
             * @private
             */
            _tapRotation(evt) {
                this.playlist.rotation =  this.playlist.rotation === Playlist.ROTATION_LOOP ? Playlist.ROTATION_NO : Playlist.ROTATION_LOOP;
                this.dispatchEvent(new CustomEvent('change-rotation', {detail: this.playlist}));
            }

            /**
             * @private
             */
            _updateRotationHtml() {
                this.$.rotationIcon.setAttribute('title', ElementTimeslot.LIST_ROTATION_LABEL_ICON[this.playlist.rotation]);
                this.$.rotationIcon.icon = `timeslot:${this.playlist.rotation}`;
            }

            /**
             * @param evt
             * @private
             */
            _tapContext(evt) {
                this.playlist.context = this.playlist.context === Playlist.CONTEXT_STANDARD || !this.playlist.context ? Playlist.CONTEXT_OVERLAY : Playlist.CONTEXT_STANDARD;
                this.dispatchEvent(new CustomEvent('change-context', {detail: this.playlist}));
            }

            /**
             * @private
             */
            _updateContextHtml() {
                this.$.contextIcon.setAttribute('title', ElementTimeslot.LIST_ROTATION_LABEL_ICON[this.playlist.context]);
                this.$.contextIcon.icon = `timeslot:${this.playlist.context}`;
            }

            /**
             * @param property
             * @return {*}
             * @private
             */
            _getCurrentTimeslotData(property) {
                return this.playlist.timeslots[this.playlist.currentIndex][property]
            }

            /**
             * @param {string} classString
             */
            _clearStatusClass(classString) {
                this.$.status.className = '';
                this.$.status.classList.add(classString);
            }

            /**
             * @param evt
             * @private
             */
            _play(evt) {
                if (this.playlist.status === Playlist.IDLE) {
                    this.dispatchEvent(new CustomEvent('play', {detail: this.playlist}));
                } else {
                    this.dispatchEvent(new CustomEvent('resume', {detail: this.playlist}));
                }
            }

            /**
             * @param evt
             * @private
             */
            _stop(evt) {
                this.dispatchEvent(new CustomEvent('stop', {detail: this.playlist}));
            }

            /**
             * @param evt
             * @private
             */
            _pause(evt) {
                this.dispatchEvent(new CustomEvent('pause', {detail: this.playlist}));
            }

            /**
             * @param evt
             * @private
             */
            _remove(evt) {
                this.dispatchEvent(new CustomEvent('remove', {detail: this.playlist}));
            }

            /**
             * @param evt
             * @private
             */
            _update(evt) {
                this.dispatchEvent(new CustomEvent('update-view', {detail: this.playlist}));
            }
        }

        window.customElements.define(ElementPlaylist.is, ElementPlaylist);

    </script>
</dom-module>
