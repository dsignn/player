<dom-module id="media-device-index">
    <template>
        <style include="global-layout"></style>
        <style include="global-style"></style>
        <style>
            #ironPages {
                padding: 16px;
            }

        </style>
        <iron-pages id="ironPages" selected="{{selected}}">
            <div id="list">

            </div>
            <div id="add">

            </div>
            <div id="update">

            </div>
        </iron-pages>
    </template>
    <script>
        class ModuleMediaDeviceIndex extends Polymer.Element {

            static get is() {
                return 'media-device-index';
            }

            static get properties() {
                return {

                    selected: {
                        type: Number,
                        value: 0
                    }
                }
            }

            displayAddView() {
                this.selected = 1;
            }

            displayListView() {
                this.selected = 0;
            }
        }

        window.customElements.define(ModuleMediaDeviceIndex.is, ModuleMediaDeviceIndex);

    </script>
</dom-module>Resource
