<link rel="import" href="storage-adapter-behaviour.html">

<dom-module id="storage-adapter-resource-behaviour">
    <script>
        class StorageAdapterResourceBehaviour extends StorageAdapterBehaviour {

            static get is() {
                return 'storage-adapter-resource-behaviour';
            }

            static get properties() {
                return {

                    resource: {
                        type: Object,
                        notify: true

                    }
                }
            }

            ready() {
                super.ready();
            }

            /**
             * @return string
             */
            getStoragePersistMethod() {
                return this.resource.id ? 'update' : 'save';
            }
        }
    </script>
</dom-module>
